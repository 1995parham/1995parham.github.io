<!DOCTYPE html>
<html>
	{% include head.html %}
	<body>
		{% include mobilemenu.html %}
		{{ content }}


		{% if page.title == "Home" %}
		<script src="/assets/js/MetroJs.min.js"></script>

		<script type="text/javascript">
			$(document).ready(function(){
				$(".live-tile").liveTile();
				$('[data-toggle="popover"]').popover()
			});
		</script>
		{% else %}
		<script>
			$(document).ready(function(){
				$('[data-toggle="popover"]').popover()
			});
		</script>
		{% endif %}
	</body>
</html>
