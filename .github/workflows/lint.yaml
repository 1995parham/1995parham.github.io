---
name: lint
on:
  push: {}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: "current"
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint
