---
layout: page
title: Parham Alvani's Downloads
description: Landing Page for the downloads
theme: yellow
---
<div class="card-deck">
  {% for file in site.data.downloads %}
    <div class="card">
      <div class="card-block">
        <h4 class="card-title"><a href="{{ file.url }}" class="yellow-link">{{ file.name }}</a></h4>
      </div>
      <div class="card-footer">
        <small class="text-muted">Created on {{ file.date | date: "%B %d, %Y" }}</small>
      </div>
    </div>
  {% endfor %}
</div>
